<body>
  <div class="py-16 bg-white">
    <div class="max-w-xs mx-auto start-below">
      <div>
        <label
          for="price"
          class="block text-sm font-medium leading-5 text-gray-700"
          >Price</label
        >
        <div class="relative mt-1 rounded-md shadow-sm">
          <div
            class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
          >
            <span class="text-gray-500 sm:text-sm sm:leading-5">
              $
            </span>
          </div>
          <input
            id="price"
            class="block w-full pr-12 form-input pl-7 sm:text-sm sm:leading-5"
            placeholder="0.00"
          />
          <div class="absolute inset-y-0 right-0 flex items-center">
            <select
              aria-label="Currency"
              class="h-full py-0 pl-2 text-gray-500 bg-transparent border-transparent form-select pr-7 sm:text-sm sm:leading-5"
            >
              <option>USD</option>
              <option>CAD</option>
              <option>EUR</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
</body>
