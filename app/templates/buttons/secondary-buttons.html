  title: Secondary buttons
  category: Buttons

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
  </head>
  <body class="flex items-center justify-center py-12 bg-white">
    <div class="px-4 mx-auto max-w-7xl sm:px-6 lg:px-8">
      <div class="text-center start-below sm:flex sm:items-end sm:space-x-4">
        <div>
          <!-- Extra small button -->
          <button
            class="shadow-sm border border-transparent px-3 py-1.5 text-sm leading-3 rounded text-indigo-700 focus:text-indigo-800 bg-indigo-100 whitespace-no-wrap font-medium hover:text-indigo-600 focus:outline-none focus:border-indigo-300 focus:shadow-outline-indigo active:bg-indigo-200 transition duration-150 ease-in-out"
          >
            Button text
          </button>
        </div>
        <div class="mt-4 sm:mt-0">
          <!-- Small button -->
          <button
            class="px-3 py-2 text-sm font-medium leading-3 text-indigo-700 whitespace-no-wrap transition duration-150 ease-in-out bg-indigo-100 border border-transparent rounded shadow-sm focus:text-indigo-800 hover:text-indigo-600 focus:outline-none focus:border-indigo-300 focus:shadow-outline-indigo active:bg-indigo-200"
          >
            Button text
          </button>
        </div>
        <div class="mt-4 sm:mt-0">
          <!-- Regular button -->
          <button
            class="px-4 py-2 text-base font-medium leading-6 text-indigo-700 whitespace-no-wrap transition duration-150 ease-in-out bg-indigo-100 border border-transparent rounded shadow-sm focus:text-indigo-800 hover:text-indigo-600 focus:outline-none focus:border-indigo-300 focus:shadow-outline-indigo active:bg-indigo-200"
          >
            Button text
          </button>
        </div>
        <div class="mt-4 sm:mt-0">
          <!-- Medium button -->
          <button
            class="px-4 py-2 text-base font-medium leading-7 text-indigo-700 whitespace-no-wrap transition duration-150 ease-in-out bg-indigo-100 border border-transparent rounded shadow-sm focus:text-indigo-800 hover:text-indigo-600 focus:outline-none focus:border-indigo-300 focus:shadow-outline-indigo active:bg-indigo-200"
          >
            Button text
          </button>
        </div>
        <div class="mt-4 sm:mt-0">
          <!-- Large button -->
          <button
            class="px-5 py-2 text-base font-medium leading-8 text-indigo-700 whitespace-no-wrap transition duration-150 ease-in-out bg-indigo-100 border border-transparent rounded shadow-sm focus:text-indigo-800 hover:text-indigo-600 focus:outline-none focus:border-indigo-300 focus:shadow-outline-indigo active:bg-indigo-200"
          >
            Button text
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
