<body>
  <div class="flex items-center justify-center py-12 bg-white">
    <div class="px-4 mx-auto max-w-7xl sm:px-6 lg:px-8">
      <div class="text-center start-below sm:flex sm:items-end sm:space-x-4">
        <div>
          <!-- Extra small button -->
          <span class="rounded shadow-sm">
            <button
              class="inline-flex items-center px-2 py-2 text-sm font-medium leading-4 text-indigo-700 whitespace-no-wrap transition duration-150 ease-in-out bg-indigo-100 border border-transparent rounded focus:text-indigo-800 hover:text-indigo-600 focus:outline-none focus:border-indigo-300 focus:shadow-outline-indigo active:bg-indigo-200"
            >
              Button text
            </button>
          </span>
        </div>
        <div class="mt-4 sm:mt-0">
          <!-- Small button -->
          <span class="rounded-md shadow-sm">
            <button
              class="inline-flex items-center px-3 py-2 text-sm font-medium text-indigo-700 whitespace-no-wrap transition duration-150 ease-in-out bg-indigo-100 border border-transparent rounded-md focus:text-indigo-800 hover:text-indigo-600 focus:outline-none focus:border-indigo-300 focus:shadow-outline-indigo active:bg-indigo-200"
            >
              Button text
            </button>
          </span>
        </div>
        <div class="mt-4 sm:mt-0">
          <!-- Regular button -->
          <span class="rounded-md shadow-sm">
            <button
              class="inline-flex items-center px-3 py-2 text-base font-medium leading-6 text-indigo-700 whitespace-no-wrap transition duration-150 ease-in-out bg-indigo-100 border border-transparent rounded-md focus:text-indigo-800 hover:text-indigo-600 focus:outline-none focus:border-indigo-300 focus:shadow-outline-indigo active:bg-indigo-200"
            >
              Button text
            </button>
          </span>
        </div>
        <div class="mt-4 sm:mt-0">
          <!-- Medium button -->
          <span class="rounded-md shadow-sm">
            <button
              class="inline-flex items-center px-4 py-2 text-base font-medium leading-7 text-indigo-700 whitespace-no-wrap transition duration-150 ease-in-out bg-indigo-100 border border-transparent rounded-md focus:text-indigo-800 hover:text-indigo-600 focus:outline-none focus:border-indigo-300 focus:shadow-outline-indigo active:bg-indigo-200"
            >
              Button text
            </button>
          </span>
        </div>
        <div class="mt-4 sm:mt-0">
          <!-- Large button -->
          <span class="rounded-md shadow-sm">
            <button
              class="inline-flex items-center px-6 py-3 text-base font-medium text-indigo-700 whitespace-no-wrap transition duration-150 ease-in-out bg-indigo-100 border border-transparent rounded-md focus:text-indigo-800 hover:text-indigo-600 focus:outline-none focus:border-indigo-300 focus:shadow-outline-indigo active:bg-indigo-200"
            >
              Button text
            </button>
          </span>
        </div>
      </div>
    </div>
  </div>
</body>
