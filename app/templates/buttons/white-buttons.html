<body>
  <div class="flex items-center justify-center py-12 bg-white">

      <div class="text-center start-below sm:flex sm:items-end sm:space-x-4">

          <!-- Extra small button -->
          <span class="rounded shadow-sm">
            <button
              class="inline-flex items-center px-2 py-2 text-sm font-medium leading-4 text-gray-700 whitespace-no-wrap transition duration-150 ease-in-out bg-white border border-gray-300 rounded hover:text-gray-500 focus:outline-none focus:shadow-outline-blue focus:border-blue-300 active:text-gray-800 active:bg-gray-50"
            >
              Button text
            </button>

        </div>
        <div class="mt-4 sm:mt-0">

              Button text
            </button>
          </span>
        </div>
        <div class="mt-4 sm:mt-0">
          <!-- Regular button -->
          <span class="rounded-md shadow-sm">
            <button
              class="inline-flex items-center px-3 py-2 text-base font-medium leading-6 text-gray-700 whitespace-no-wrap transition duration-150 ease-in-out bg-white border border-gray-300 rounded-md hover:text-gray-500 focus:outline-none focus:shadow-outline-blue focus:border-blue-300 active:text-gray-800 active:bg-gray-50"
            >
              Button text
            </button>
          </span>
        </div>
        <div class="mt-4 sm:mt-0">
          <!-- Medium button -->
          <span class="rounded-md shadow-sm">
            <button
              class="inline-flex items-center px-4 py-2 text-base font-medium leading-7 text-gray-700 whitespace-no-wrap transition duration-150 ease-in-out bg-white border border-gray-300 rounded-md hover:text-gray-500 focus:outline-none focus:shadow-outline-blue focus:border-blue-300 active:text-gray-800 active:bg-gray-50"
            >
              Button text
            </button>
          </span>
        </div>
        <div class="mt-4 sm:mt-0">
          <!-- Large button -->
          <span class="rounded-md shadow-sm">
            <button
              class="inline-flex items-center px-6 py-3 text-base font-medium text-gray-700 whitespace-no-wrap transition duration-150 ease-in-out bg-white border border-gray-300 rounded-md hover:text-gray-500 focus:outline-none focus:shadow-outline-blue focus:border-blue-300 active:text-gray-800 active:bg-gray-50"
