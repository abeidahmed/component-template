  title: White buttons
  category: Buttons

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
  </head>
  <body>
    <div class="flex items-center justify-center py-12 bg-white">
      <div class="px-4 mx-auto max-w-7xl sm:px-6 lg:px-8">
        <div class="text-center start-below sm:flex sm:items-end sm:space-x-4">
          <div>
            <!-- Extra small button -->
            <button
              class="border border-gray-300 shadow-sm font-medium px-3 py-1.5 text-sm leading-3 rounded text-gray-700 bg-white whitespace-no-wrap hover:text-gray-500 focus:outline-none focus:shadow-outline-blue focus:border-blue-300 active:text-gray-800 active:bg-gray-50 active:text-gray-800 transition duration-150 ease-in-out"
            >
              Button text
            </button>
          </div>
          <div class="mt-4 sm:mt-0">
            <!-- Small button -->
            <button
              class="px-3 py-2 text-sm font-medium text-gray-700 whitespace-no-wrap transition duration-150 ease-in-out bg-white border border-gray-300 rounded-md shadow-sm hover:text-gray-500 focus:outline-none focus:shadow-outline-blue focus:border-blue-300 active:text-gray-800 active:bg-gray-50"
            >
              Button text
            </button>
          </div>
          <div class="mt-4 sm:mt-0">
            <!-- Regular button -->
            <button
              class="px-4 py-2 text-base font-medium leading-6 text-gray-700 whitespace-no-wrap transition duration-150 ease-in-out bg-white border border-gray-300 rounded-md shadow-sm hover:text-gray-500 focus:outline-none focus:shadow-outline-blue focus:border-blue-300 active:text-gray-800 active:bg-gray-50"
            >
              Button text
            </button>
          </div>
          <div class="mt-4 sm:mt-0">
            <!-- Medium button -->
            <button
              class="px-4 py-2 text-base font-medium leading-7 text-gray-700 whitespace-no-wrap transition duration-150 ease-in-out bg-white border border-gray-300 rounded-md shadow-sm hover:text-gray-500 focus:outline-none focus:shadow-outline-blue focus:border-blue-300 active:text-gray-800 active:bg-gray-50"
            >
              Button text
            </button>
          </div>
          <div class="mt-4 sm:mt-0">
            <!-- Large button -->
            <button
              class="px-5 py-2 text-base font-medium leading-8 text-gray-700 whitespace-no-wrap transition duration-150 ease-in-out bg-white border border-gray-300 rounded-md shadow-sm hover:text-gray-500 focus:outline-none focus:shadow-outline-blue focus:border-blue-300 active:text-gray-800 active:bg-gray-50"
            >
              Button text
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
